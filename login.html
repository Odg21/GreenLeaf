<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: orange; /* Orange background */
            color: green; /* Green text color */
            font-family: Arial, sans-serif;
        }

        .login-container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Drop shadow effect */
        }

        /* Form styles */
        input[type="text"],
        input[type="password"],
        input[type="submit"],
        button {
            margin: 5px;
            padding: 10px;
            width: 200px;
            border: 1px solid green; /* Green border */
            border-radius: 5px;
            outline: none;
        }

        input[type="submit"] {
            background-color: green; /* Green submit button */
            color: white;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: darkgreen; /* Dark green hover effect */
        }

        button {
            background-color: orange; /* Orange button */
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: darkorange; /* Dark orange hover effect */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm" action="#" method="post">
            <input type="text" id="username" name="username" placeholder="Username" required><br>
            <input type="password" id="password" name="password" placeholder="Password" required><br>
            <input type="submit" value="Login"><br>
            <a href="registration.html"><button type="button">Register</button></a> <!-- Link to Registration page -->
        </form>
        <p id="welcomeMessage" style="display: none;">Welcome to GreenLeaf</p> <!-- Hidden by default -->
    </div>

    <script>
        // Get the login form, input fields, and welcome message element
        var loginForm = document.getElementById('loginForm');
        var usernameInput = document.getElementById('username');
        var passwordInput = document.getElementById('password');
        var welcomeMessage = document.getElementById('welcomeMessage');

        // Add submit event listener to the form
        loginForm.addEventListener('submit', function(event) {
            // Prevent the default form submission
            event.preventDefault();

            // Get the values of username and password inputs
            var username = usernameInput.value;
            var password = passwordInput.value;

            // Perform login validation (replace with your own logic)
            var isValid = validateLogin(username, password);

            if (isValid) {
                // Display welcome message
                welcomeMessage.style.display = 'block';

                // Redirect the user to the index page after 2 seconds
                setTimeout(function() {
                    window.location.href = "index.html";
                }, 2000);
            } else {
                // Display an error message or perform other actions
                alert("Invalid username or password. Please try again.");
            }
        });

        // Function to validate login credentials (replace with your own logic)
        function validateLogin(username, password) {
            // Here, you can check against a database or hardcoded values
            // For demonstration purposes, we'll use hardcoded values
            var validUsername = "admin";
            var validPassword = "password";

            // Check if the provided username and password match the valid credentials
            if (username === validUsername && password === validPassword) {
                return true; // Login is valid
            } else {
                return false; // Login is invalid
            }
        }
    </script>
</body>
</html>
